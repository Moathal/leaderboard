<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>LeaderBoard</title>
</head>

<body>
    <main>
        <h1>LeaderBoard</h1>
        <section>
            <div class="board">
                <div class="mb-1 refreshHead">
                    <h2>RECENT SCORES</h2>
                    <button class="button btn btn-secondary" id="refresh" type="button">Refresh</button>
                </div>
                <ul id="list">

                </ul>
            </div>
            <form>
                <h2>Add your score</h2>
                <input id="name" type="text" placeholder="Your name " required>
                <input id="score" type="number" placeholder="Your score" required>
                <input class="button btn btn-secondary" id="submit" type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>

</html>
